<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta http-equiv="X-UA-Compatible" content="IE=edge"/><meta name="viewport" content="width=device-width,initial-scale=1"/><link href="/dist/main.css" rel="stylesheet"/><title>Форма</title><script defer="defer" src="bundle.js"></script><link href="main.css" rel="stylesheet"></head><body class="md:h-screen md:bg-[#F4F5FC] md:flex md:justify-center md:items-center"><section class="main md:relative md:bg-white"><div class="bg-[#5A61ED] pt-5 pb-0.5 pl-2.5 md:vertical-rl md:absolute md:h-full md:pl-[68px] md:pr-[6px] md:pb-[22px]"><h1 class="font-['PT Sans'] text-white text-2xl tracking-[0.5px] leading-[1.28] truncate md:rotate-180 md:text-[49px] md:leading-[63px]">Sign up</h1></div><div class="py-3 md:ml-[137px] md:px-[22px] md:pt-[39px] md:pb-[33px]"><div class="container mx-auto"><p class="font-medium text-lg tracking-[-0.46 px] md:text-[22px] md:leading-[26px]">New user?</p><p class="text-xs mb-3 md:text-sm md:mb-5">Use the form below to create your account.</p><form class="form" novalidate><div class="grid gap-y-2 mb-4 sm:grid-cols-2 sm:gap-5 md:mb-[98px] md:gap-x-[13px] md:gap-y-4"><div class="field form__field flex flex-col gap-y-2 md:gap-y-[5px]"><label for="first-name">Fisrt Name</label> <input id="first-name" name="first-name" class="field__input" placeholder="Alice" required pattern="[A-ZА-Я][a-zA-ZА-Яа-яЁё]*"/><div class="field__error field__error_hidden"></div></div><div class="field form__field flex flex-col gap-y-2 md:gap-y-[5px]"><label for="last-name">Last Name</label> <input id="last-name" name="last-name" class="field__input" placeholder="Miller" required pattern="[A-ZА-Я][a-zA-ZА-Яа-яЁё]*"/><div class="field__error field__error_hidden"></div></div><div class="form__field flex flex-col gap-y-2 md:gap-y-[5px]"><label for="nationality">Nationality</label> <select id="nationality"></select></div><div class="field form__field flex flex-col gap-y-2 md:gap-y-[5px]"><label for="email">E-mail</label> <input id="email" type="email" name="email" class="field__input" placeholder="alice.miller@yahoo.com" required pattern="^[a-zA-Z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"/><div class="field__error field__error_hidden"></div></div><div class="form__field flex flex-col gap-y-2 md:gap-y-[5px]"><label>Date of Birth</label><div class="flex gap-x-4 md:gap-x-2.5"><select id="day-birth" class="basis-1/6 md:basis-1/5"></select> <select id="month-birth"></select> <select id="year-birth" class="basis-1/6 md:basis-auto md:grow"></select></div></div><div class="form__field flex flex-col gap-y-2 md:gap-y-[5px]"><label>Gender</label><div class="flex gap-x-2 md:gap-x-[19px]"><div class="flex items-center gap-x-1.5"><input type="radio" name="radio-2" class="radio radio-primary w-3 h-3" required/> <label class="text-[#111] font-normal">Male</label></div><div class="flex items-center gap-x-1.5"><input type="radio" name="radio-2" class="radio radio-primary w-3 h-3" required/> <label class="text-[#111] font-normal">Female</label></div></div></div><div class="field form__field flex flex-col gap-y-2 md:gap-y-[5px]"><label for="password">Password</label> <input id="password" name="password" class="field__input form__password" type="password" required pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[a-zA-Z\d]{8,}$"/><div class="field__error field__error_hidden"></div></div><div class="form__field flex flex-col gap-y-2 md:gap-y-[5px]"><label>Confirm Password</label> <input id="confirm-password" name="confirm-password" class="form__confirm-password" type="password" required/><div class="error_pass"></div></div></div><div class="flex flex-col gap-y-5 sm:items-center sm:flex-row sm:justify-center sm:gap-x-10 md:justify-between"><p class="text-black text-[13px] leading-[15px] font-extralight">Have an account? <a href="#" class="text-[#5A61ED] font-normal border-b-[1px] border-[#5A61ED]">Login</a></p><button class="submit-btn font-['PT Sans'] text-white text-sm leading-[18px] bg-[#5A61ED] py-[7px] px-[25px]">Complete Signup</button></div></form></div></div></section><input type="checkbox" id="my-modal-6" class="modal-toggle"/><div class="modal modal-bottom sm:modal-middle"><div class="modal-box"><h3 class="font-bold text-lg">Thank You!</h3><p class="py-4">you registered!</p><div class="modal-action"><label for="my-modal-6" class="btn btn-close-modal">Close</label></div></div></div><script src="./js/http-request.js"></script><script src="./index.js"></script></body></html>
